<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barnabus</title>
    <link rel="stylesheet" href="/main.scss">
</head>
<body>

    <header>  
        <div class="container">
            <div class="logo">
                <img src="./black_logo.png" style="width:90px;height:128px;">
                <svg>
                    <rect x="0" y="0" fill="none" width="100%" height="100%"/>
                  </svg>
            </div>
            <div class="currentDetails">
                <div class="header-option">
                    <span> New York</span>
                </div>
                <div class="header-option">
                    <span>Find a Party Now</span>
                </div>
            </div>
            <div class="searchBar">
                <div class="header-option"> Search </div>
                <div class="header-option"> Sign In </div>
            </div>
        </div>
    </header>
    <div class="options">
        <div class="container">
            <button class="options-btn selected">
                Find a Party
            </button>
            <button class="options-btn">
                Host a Party
            </button>
        </div>
    </div>

    <!-- Listing -->
    <div class="listings">
        <div class="container">
            <div class="header">
                <div class="header-title">
                    <h2>What's going on tonight?</h2>
                    <span>Find parties and events catered exactly to your tastes.</span>
                </div>
                <div class="header-viewOptions">
                    <div class="viewAll">
                        <span>View All</span>
                    </div>
                    <div class="viewMore">
                        <span class="arrow left">
                            <i data-feather="arrow-left"></i></span>
                        <span class="arrow right darker">
                            <i data-feather="arrow-right"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script> feather.replace() </script>
</body>
</html>
