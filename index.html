<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barnabus</title>
    <link rel="stylesheet" href="/main.scss">
    <script src="script.js" defer></script>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
   
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />

  </head>
<body>
    <!-- Header! -->
    <header>  
        <div class="container">
            <div class="logo">
                <img src="./black_logo.png" style="width:90px;height:128px;">   
            </div>
            <div class="options">
                <div class="header-option">
                    <button class="options-btn">
                        Find a Party
                    </button>
                </div>
                <div class="header-option">
                    <button class="options-btn selected">
                        Host a Party
                    </button>
                </div>
                <div class="header-option">
                    <button class="options-btn">
                        About
                    </button>
                </div>
                <div class="header-option">
                    <button class="options-btn">
                        Account
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Listing -->
    <div class="listings">
        <div class="container">
            <div class="header">
                <div class="header-title">
                    <h2>This is what you're doing tonight.</h2>
                    <input>  Where are you looking to go out?</input>
                </div>
                <div class="header-viewOptions">
                    <div class="viewAll">
                        <span>Featured Parties</span>
                    </div>
                    <div class="viewMore">
                        <span class="arrow left">
                            <i data-feather="arrow-left"></i></span>
                        <span class="arrow right darker">
                            <i data-feather="arrow-right"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div id='map' style='width: 450px; height: 380px;'></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script> feather.replace() </script>

</body>
</html>
