<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barnabus</title>
    <link rel="stylesheet" href="/main.scss">
    <script src="script.js" defer></script>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
   
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />

  </head>
<body>
    <!-- Header! -->
    <header>  
        <div class="container">
            <div class="logo">
                <img src="./black_logo.png" style="width:90px;height:128px;">   
            </div>
            <div class="options">
                <div class="header-option">
                    <button class="options-btn">
                        Find a Party
                    </button>
                </div>
                <div class="header-option">
                    <button class="options-btn selected">
                        Host a Party
                    </button>
                </div>
                <div class="header-option">
                    <button class="options-btn">
                        Download the App
                    </button>
                </div>
                <div class="header-option">
                    <button class="options-btn">
                        About
                    </button>
                </div>
                <div class="header-option">
                    <button id="modalBtn" class="options-btn" id="open">
                        Account
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Modal -->

    <div class="modal-container" id="modal">
        <div class="modal">
            <button class="close-btn" id="close">
                <i data-feather="x" id="x"></i>
            </button>
            <div class="modal-header">
                <h3>Sign In</h3>
            </div>
            <div class="modal-content">
                <form class="modal-form">
                    <div>
                        <label for="name">Username</label>
                        <input type="text" id="name">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-input">
                    </div>
                    <input type="submit" value="Sign In" class="submit-btn" />
                </form>
                <h3>Create Account</h3>
            </div>
        </div>
    </div>

    <!-- Search Bar and Arrows -->
    <div class="search_bar_and_listings">
        <div class="container">
            <div class="header">
                <div class="header-title">
                    <h2>Welcome to what you're doing tonight.</h2>
                    <input type="text" id="where_to_input" placeholder="Where are you looking to go out?"></input><button>Search</button>
                </div>
                <div class="header-viewOptions">
                    <div class="viewAll">
                        <span>Featured Parties</span>
                    </div>
                    <div class="viewMore">
                        <span class="arrow right">
                            <i data-feather="arrow-left"></i></span>
                        <span class="arrow right darker">
                            <i data-feather="arrow-right"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div id='map' style='width: 450px; height: 380px;'></div>

    <script src="https://unpkg.com/feather-icons"></script>
    <script> feather.replace() </script>

</body>
</html>
